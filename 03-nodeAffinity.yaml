apiVersion: v1 
kind: Pod
metadata:
  name: affinity
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.kubernetes.io/zone
            operator: In
            values:
            - us-east-1f
          # - key: project
          #   operator: In 
          #   values: 
          #   - roboshop
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: diskType
            operator: In
            values:
            - ssd
  containers:
  - name: nginx
    image: nginx